<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-section">
        <h1 class="greeting">Bom Dia, Glauco!</h1>
        <div class="banner">
          <img
            src="https://via.placeholder.com/300x150"
            alt="Lil Tecca"
            class="banner-img"
          />
          <div class="novidades">
            <span class="tag">Novidades</span>
            <p class="description">Novo álbum de Lil Tecca!</p>
            <div class="heart-icon">💜</div>
          </div>
        </div>
      </header>

      <section class="start-day-section">
        <h2>Para Iniciar o Dia:</h2>
        <div class="card-container">
          <div class="card">
            <p class="card-title">Mundo em 180 Segundos</p>
            <p class="card-subtitle">Últimas Notícias</p>
          </div>
          <div class="card">
            <img
              src="https://via.placeholder.com/40"
              alt="Coffee"
              class="icon"
            />
            <p class="card-title">Café da Manhã</p>
          </div>
          <div class="card">
            <p class="card-title">ED</p>
            <p class="card-subtitle">Suas Favoritas</p>
            <span class="arrow">➤</span>
          </div>
        </div>
      </section>

      <section class="suggestions-section">
        <h2>Combinam com Você!</h2>
        <div class="suggestions">
          <div class="suggestion">
            <img src="https://via.placeholder.com/100" alt="Sugestão 1" />
          </div>
          <div class="suggestion">
            <img src="https://via.placeholder.com/100" alt="Sugestão 2" />
          </div>
          <div class="suggestion">
            <img src="https://via.placeholder.com/100" alt="Sugestão 3" />
          </div>
          <div class="suggestion">
            <img src="https://via.placeholder.com/100" alt="Sugestão 4" />
          </div>
        </div>
      </section>

      <footer class="footer-section">
        <div class="current-play">
          <img src="https://via.placeholder.com/40" alt="Now Playing" />
          <div class="song-info">
            <p>Vilão da Mídia</p>
            <span class="artist">Kyan, Mussoumano</span>
          </div>
          <div class="play-controls">🎵</div>
        </div>

        <div class="nav-icons">
          <span>🏠</span>
          <span>🌐</span>
          <span>🎶</span>
        </div>
      </footer>
    </div>
  </body>
</html>
