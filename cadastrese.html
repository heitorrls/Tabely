<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastrese.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Criando sua conta</h2>
      <div class="paragrafo">
        <p>Nome de usuário: <input type="text" placeholder="Usuário" /></p>
        <p>Insira seu Email: <input type="text" placeholder="Email" /></p>
        <p>Crie sua senha: <input type="text" placeholder="Senha" /></p>
        <p>
          Confirme sua senha:
          <input type="text" placeholder="Confirme sua senha" />
        </p>
      </div>
      <button class="botao" onclick="location.href='index.html'">
        Criar conta
      </button>
    </div>
  </body>
</html>
